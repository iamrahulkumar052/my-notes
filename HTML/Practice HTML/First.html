<!DOCTYPE html>        <!--defines the document type-->
<html>                 <!--defines an HTML document-->
<head>                 <!--contains metadata/information for the document-->
    <title>my First html</title>    <!--defines a title for the document-->
</head>
<body>                <!--defines the document's body-->
    <h1>this is heading 1</h1>    <!--defines HTML headings-->
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>    <!--defines the size of headings-->
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>
    
    <p>this is paragraph</p>      <!--defines a paragraph-->

    <p>apple is red <br> grass is green</p>  <!--inserts a single line break-->

    <p>sky is blue <hr> grass is green</p>   <!--defines a thematic change in the content-->
</body>
</html>
