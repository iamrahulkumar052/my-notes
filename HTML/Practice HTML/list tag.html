<!DOCTYPE html>
<html>
<head>
    <title>List Tags</title>
</head>
<body>
    <h1>All list tags</h1>

    <h3>Orderd list</h3>
    <p>
        <ol>
            <li>Inida</li>
            <li>US</li>
            <li>Russia</li>
        </ol>
    </p>

    <h3>Orderd list with type attribute</h3>
    <p>
        <ol type="A">   <!-- here we can use 1,A,a,i,I and 1 is default-->
            <li>Inida</li>
            <li>US</li>
            <li>Russia</li>
        </ol>
    </p>

    <h3>Unorderd list</h3>
    <p>
        <ul>
            <li>Inida</li>
            <li>US</li>
            <li>Russia</li>
        </ul>
    </p>
    
    <h3>Unorderd list with type attribute</h3>
    <p>
        <ul type="square">   <!-- here we can use square,circle and dot is default-->
            <li>Inida</li>
            <li>US</li>
            <li>Russia</li>
        </ul>
    </p>

    <h3>Description list</h3>
    <p>
        <dl>
            <dt>Country Names:</dt>
            <dd>Inida</dd>
            <dd>US</dd>
            <dd>Russia</dd>
        </dl>
    </p>

</body>
</html>
