<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Practice</title>

<style>
    .myDiv{     /*refer CSS border*/
        border: 5px solid red;
        background-color: yellow;

    }
</style>
</head>

    <div class="myDiv">  <!--The <div> tag defines a division or a section in an HTML document-->

        <p>This is some text in a div element.</p>
      </div>
      
</body>
</html>
