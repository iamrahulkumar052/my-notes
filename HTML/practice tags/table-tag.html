<!-- In this we will practice table tags like <menu>,<ol>,<ul>,<dl>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding practice</title>
</head>
<body>
    <h1>table element</h1>

    <table> <!--Defines a table-->

        <caption>Personal Details</caption> <!--Defines a table caption-->

        <thead> <!--Groups the header content in a table-->
            <tr> <!--Defines a row in a table-->
                <th>name</th>
                <th>age</th> <!--Defines a header cell in a table-->
                <th>gender</th>
            </tr>
        </thead>

        <tbody> <!--Groups the body content in a table-->
            <tr>
                <td>Ravi</td> <!--defines a standard data cell in a table-->
                <td>23</td>
                <td>Male</td>
            </tr>
        </tbody>

        <tfoot> <!--Groups the footer content in a table-->
            <tr>
                <td>Pinky</td>
                <td>16</td>
                <td>Female</td>
            </tr>
        </tfoot>

        <!--coloring the column-->
        <colgroup> <!--Specifies a group of one or more columns in a table for formatting-->
            <col style="background-color: orange;">
            <col style="background-color: green;"> <!--Specifies column properties for each column within a <colgroup> element-->
            <col style="background-color: yellow;">
        </colgroup>
        
    </table>
    
</body>
</html>
