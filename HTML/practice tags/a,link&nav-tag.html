<!-- In this we will practice <a>,<link>,<nav> tags -->

<!DOCTYPE html>
<head>
    <title>Coding practice</title>

    <link rel="stylesheet" href="styles.css">
    <!--Defines the relationship between a document and an external resource (most used to link to style sheets)-->
</head>
<body>
    <h1>Links tag</h1>

    <nav>   <!--Defines navigation links-->
        <a href="HTML\practice tags\audio-tag.html">Audio</a> |
        <a href="HTML\practice tags\video-tag.html">Video</a> |
        <a href="HTML\practice tags\img-tag.html">Image</a>
    </nav> <hr>
     
    <a href="https://www.google.com/">Visit Google Page!</a>  <!--Defines a hyperlink-->
        <!-- The href attribute specifies the link's destination -->

    <a href="https://www.google.com/" hreflang="en">Visit Google Page!</a><hr>
        <!-- The hreflang attribute specifies the language of the document in the link -->

    <a href="src\tiger.jpg" download>click here to download tiger image</a><hr>
        <!-- Download file when clicking on the link (instead of navigating to the file) -->

    <a href="https://www.google.com/" target="_blank">Open Google Page in new Tab!</a><hr>
        <!-- The target attribute specifies where to open the linked document, open in new tab-->

    <a href="" ping="URL">this is used for tracking and monitoring</a> 
        <!-- The ping attribute is useful for monitoring/tracking -->

</body>
</html>
