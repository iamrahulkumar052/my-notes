<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Practice</title>
</head>
<body>
    <h1>JavaScript Comments</h1>

    <p id="myP1"></p>
    <p id="myP2"></p>

    <script>
    // Single Line Comment
    document.getElementById("myP1").innerHTML = "(//)this is used for Single Line Comments";
    
    /* Multi Line Comment
    Multi Line Comment */
    document.getElementById("myP2").innerHTML = "(/* */)this is used for Multi Line Comments";
    </script>

</body>
</html>
